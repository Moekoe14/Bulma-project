  <body class="has-background-dark">
  <section>
    <h1 class="title is-3 has-text-white">Coach Review</h1>
    <div id="goalList" class="mt-5 has-text-light"></div>
    <div id="goals-container" class="has-text-white"></div>
    <button id="approveGoals" class="button is-info mt-3">Doelen Goedkeuren</button>
    <button id="rejectGoals" class="button is-danger mt-3">Doelen Afkeuren</button>
  </section>
  <script>
    const localStorageData = localStorage.getItem('goal');

    if (localStorageData) {
      const goals = JSON.parse(localStorageData);
      const goalsContainer = document.getElementById('goals-container');
      const goalList = document.getElementById('goalList');

      const ul = document.createElement('ul');
      goals.forEach((goal, index) => {
        const li = document.createElement('li');
        li.textContent = `Doel ${index + 1}: ${goal}`;
        ul.appendChild(li);
      });
      goalList.appendChild(ul);
    }

    const approveButton = document.getElementById('approveGoals');
    approveButton.addEventListener('click', function () {
      alert('Doelen zijn goedgekeurd!');
      const goalList = document.getElementById('goalList');
      goalList.innerHTML = '<p class="has-text-light">Geen doelen op dit moment</p>';
    });

    const rejectButton = document.getElementById('rejectGoals');
    rejectButton.addEventListener('click', function () {
      alert('Doelen zijn afgekeurd!');
      const goalList = document.getElementById('goalList');
      goalList.innerHTML = '<p class="has-text-light">Doelen zijn afgekeurd</p>';
    });
  </script>

<footer class="notification is-dark"></footer>
